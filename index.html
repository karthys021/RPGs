<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PNJ BR RPG</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-light">
    <!-- Autenticação -->
    <div id="auth" class="container mt-5 text-center">
        <h1 class="mb-4">PNJ BR RPG</h1>
        <input type="email" id="email" class="form-control mb-2" placeholder="E-mail">
        <input type="password" id="senha" class="form-control mb-2" placeholder="Senha">
        <button onclick="login()" class="btn btn-primary">Entrar</button>
        <button onclick="cadastrar()" class="btn btn-secondary">Cadastrar</button>
    </div>

    <!-- Dashboard (Após Login) -->
    <div id="dashboard" class="container d-none">
        <!-- Criação de Personagem -->
        <div class="card-rpg mt-4">
            <h2>Criar Personagem</h2>
            <input type="text" id="nomePersonagem" class="form-control mb-2" placeholder="Nome do Personagem">
            <input type="file" id="fotoPersonagem" class="form-control mb-2">

            <!-- Atributos -->
            <div class="row mb-3">
                <div class="col"><input type="number" id="forca" class="form-control" placeholder="Força"></div>
                <div class="col"><input type="number" id="destreza" class="form-control" placeholder="Destreza"></div>
                <div class="col"><input type="number" id="inteligencia" class="form-control" placeholder="Inteligência"></div>
                <div class="col"><input type="number" id="carisma" class="form-control" placeholder="Carisma"></div>
                <div class="col"><input type="number" id="couro" class="form-control" placeholder="Couro"></div>
            </div>

            <!-- Perícias -->
            <div class="row" id="pericias"></div>

            <!-- Sistema Lombra -->
            <div class="mt-3">
                <h4>Lombra: <span id="lombraAtual">100</span>/100</h4>
                <input type="range" id="lombraInput" class="form-range" min="0" max="99" value="0">
                <button onclick="usarLombra()" class="btn btn-purple">Usar Lombra</button>
            </div>

            <!-- Armamentos -->
            <div class="mt-4" id="armas"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
    <script src="script.js"></script>
</body>
</html>
